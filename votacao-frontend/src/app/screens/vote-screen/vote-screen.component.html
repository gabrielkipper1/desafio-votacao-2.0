<div class="background">
    <div class="root">
        <div class="content">
            <div class="header-div">
                <h1 class="header">Votação</h1>
                <div>
                    <button class="button-home" mat-mini-fab color="primary" (click)="goToHome()">
                        <mat-icon>home</mat-icon>
                    </button>
                    <div class="text-under">
                        Voltar
                    </div>
                </div>
            </div>
            <div class="div-content" *ngIf="(topic$|async) as topic">
                <div class="details-div">
                    <app-topic-detail [topic]="topic"></app-topic-detail>
                </div>
                <div class="vote-div">
                    <app-vote-component [topic]="topic"></app-vote-component>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <app-loading message="Carregando Pautas"></app-loading>

</ng-template>
