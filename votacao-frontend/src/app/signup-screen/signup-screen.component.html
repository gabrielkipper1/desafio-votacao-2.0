<div class="background">
    <form class="signup-form" #signupForm="ngForm">
        <mat-card class="form-card">
            <mat-card-header>
                <mat-card-title>Cadastro</mat-card-title>
            </mat-card-header>
            <mat-card-content class="form-content">
                <mat-form-field>
                    <input matInput placeholder="Nome" name="nome" [(ngModel)]="nome" required>
                    <mat-error *ngIf="signupForm.controls['nome']?.invalid">Nome é obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" name="email" [(ngModel)]="email" required email>
                    <mat-error *ngIf="signupForm.controls['email']?.invalid">Email inválido</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="CPF" name="cpf" [(ngModel)]="cpf" required>
                    <mat-error *ngIf="signupForm.controls['cpf']?.invalid">CPF é obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Senha" name="password" [(ngModel)]="password" required>
                    <mat-error *ngIf="signupForm.controls['password']?.invalid">Senha é obrigatória</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Confirmar Senha" name="confirmPassword"
                        [(ngModel)]="confirmPassword" required>
                    <mat-error *ngIf="password !== confirmPassword">Senhas não conferem</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="buttons">
                <button class="go-back" mat-raised-button color="warn" (click)="goBack()">Voltar</button>
                <button class="signup" mat-raised-button color="primary" (click)="signup()">Cadastrar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
