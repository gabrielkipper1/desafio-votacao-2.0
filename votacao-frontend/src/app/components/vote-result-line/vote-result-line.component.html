<div class="root">
    <div class="content">
        <div class="text-line">
            <p>{{displayOption}}</p>
            <p>{{count}}</p>
        </div>
        <div class="bar-div">
            <mat-progress-bar [value]="fillPercentage" *ngIf="showBar" class="bar" mode="determinate"
                [color]="lineColor" value="40"></mat-progress-bar>
        </div>
    </div>
</div>
