<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="user-avatar">
            <mat-icon class="icon-avatar"> account_circle</mat-icon>
        </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="user.isadmin">Este usuário é um administrador</p>
        <p *ngIf="!user.isadmin"></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toggleAdminStatus()">
            {{ user.isadmin ? 'Remover administrador' : 'Adicionar como administrador' }}
        </button>
    </mat-card-actions>
</mat-card>
