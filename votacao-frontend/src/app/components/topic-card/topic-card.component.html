<div class="root">
    <div class="content">
        <mat-card class="card">
            <div class="header-div">
                <mat-card-header class="header">
                    <mat-card-title *ngIf="topic" class="title">
                        Pauta: {{topic.description}}</mat-card-title>
                    <mat-card-subtitle *ngIf="topic" class="subtitle">
                        Categoria: {{topic.category}}</mat-card-subtitle>
                </mat-card-header>
            </div>
            <div>
                <mat-card-actions class="actions">
                    <button mat-button color="primary" (click)="onVoteButtonClick()">Votar</button>
                    <button mat-button color="primary" (click)="onDetailsButtonClick()">Ver detalhes</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
</div>
